<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    /* Center everything in the middle of the screen */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    /* Counter Box */
    .counter-container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    /* Title */
    .counter-container h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    /* Counter display */
    .counter-display {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }
    /* Buttons */
    .button-container button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .button-container .increment {
      background-color: #4caf50;
      color: white;
    }
    .button-container .decrement {
      background-color: #f44336;
      color: white;
    }
    .button-container button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Counter App</h1>
    <div class="counter-display" id="counter">Counter = 0</div>
    <div class="button-container">
      <button class="decrement" id="decrement">-</button>
      <button class="increment" id="increment">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
